<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>

  <!-- Central node (representing data) -->
  <circle cx="100" cy="100" r="20" fill="white" opacity="0.9"/>

  <!-- Surrounding nodes (representing segments) -->
  <circle cx="100" cy="50" r="15" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="140" cy="75" r="15" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="140" cy="125" r="15" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="100" cy="150" r="15" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="60" cy="125" r="15" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="60" cy="75" r="15" fill="url(#grad2)" opacity="0.8"/>

  <!-- Connecting lines -->
  <line x1="100" y1="100" x2="100" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="125" y2="82" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="125" y2="118" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="100" y2="135" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="75" y2="118" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="75" y2="82" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Chart icon overlay -->
  <path d="M 85 85 L 85 105 L 90 105 L 90 85 Z" fill="white" opacity="0.7"/>
  <path d="M 95 90 L 95 105 L 100 105 L 100 90 Z" fill="white" opacity="0.7"/>
  <path d="M 105 80 L 105 105 L 110 105 L 110 80 Z" fill="white" opacity="0.7"/>

  <!-- People icon in center -->
  <circle cx="97" cy="95" r="3" fill="#667eea"/>
  <circle cx="103" cy="95" r="3" fill="#667eea"/>
  <path d="M 92 100 Q 97 97 102 100" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 98 100 Q 103 97 108 100" stroke="#667eea" stroke-width="2" fill="none"/>
</svg>
